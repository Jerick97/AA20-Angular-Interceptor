<div class="mx-auto p-6 mt-6 container">
    <div class="my-5">
        <h1 class="text-2xl font-bold my-3">Usuarios</h1>
        <button (click)="MostrarUsuarios()" type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Mostrar Usuarios</button>
    </div>
    <hr>
    <div class="mt-6" *ngIf="Mostrar">
        <ul class="list-disc" *ngFor="let user of usuarios">
            <li>
                {{user.name}}
            </li>
        </ul>
    </div>
</div>
